<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Encryption</title>
</head>
<body>
    <div class="container text-center p-5">
        <div class="form-group">
            <label class="mb-3">Encrypt Message</label>
            <textarea class="form-control" id="original" rows="3"></textarea>
        </div>
        
        <button id="button1" class="btn btn-primary mt-5">Encrypt</button>
        <button id="button2" class="btn btn-primary mt-5">Decrypt</button>

        <div class="form-group">
            <label class="mb-3"></label>
            <textarea class="form-control" id="encrypted" rows="3" disabled></textarea>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
